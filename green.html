<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="green.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>



<body>
    <div class="container" style = "position: relative;">
        <input id="input" readonly>
        <div class="set">
            <button onclick="activate('+')" class="btn check">+</button>
            <button onclick="activate('7')" class="btn">7</button>
            <button onclick="activate('8')" class="btn">8</button>
            <button onclick="activate('9')" class="btn">9</button>
            <button onclick="activate('-')" class="btn check">-</button>
            <button onclick="activate('4')" class="btn">4</button>
            <button onclick="activate('5')" class="btn">5</button>
            <button onclick="activate('6')" class="btn">6</button>
            <button onclick="activate('*')" class="btn check">*</button>
            <button onclick="activate('1')" class="btn">1</button>
            <button onclick="activate('2')" class="btn">2</button>
            <button onclick="activate('3')" class="btn">3</button>
            <button onclick="activate('/')" class="btn check">/</button>
            <button onclick="activate('0')" class="btn">0</button>
            <button onclick="Calc()" class="btn">=</button>
            <button onclick="activate('.')" class="btn">.</button>
            <button onclick="activate('^')" class="btn check">^</button>
            <button onclick="Clear()" class="btn">C</button>
        </div>
    </div>

   <script src="green.js"></script>
   
</body>
</html>
